<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scentro – Scents in the Making</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #B2AC88; /* Sage grey */
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #222;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .notify-btn {
      background-color: #222;
      color: #fff;
      padding: 12px 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="brand">Scentro</div>
  <h1>Scents in the Making</h1>
  <p>We’re crafting something beautiful. A modern line of perfumes with a Filipino soul is coming your way.</p>
  <button class="notify-btn">Notify Me</button>

  <footer>
    &copy; 2025 Scentro. All rights reserved.
  </footer>
</body>
</html>
